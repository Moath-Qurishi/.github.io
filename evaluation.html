<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>واجهة تسجيل الملاحظات والشكاوي</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            direction: rtl;
            text-align: right;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: vertical;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .note {
            background-color: #f8f9fa;
            padding: 15px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        .delete-button {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            float: left;
        }
        #notesContainer {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>تسجيل الملاحظات والشكاوي</h2>
    <textarea id="noteInput" rows="4" placeholder="أدخل ملاحظتك أو شكواك هنا..."></textarea>
    <button onclick="addNote()">إضافة</button>
    <button onclick="toggleNotes()">ظهور الملاحظات والشكاوي</button>
    <div id="notesContainer"></div>
</div>

<script>
    function addNote() {
        const noteInput = document.getElementById('noteInput');
        const notesContainer = document.getElementById('notesContainer');
        const noteText = noteInput.value.trim();
        
        if (noteText === '') return; 
        const noteElement = document.createElement('div');
        noteElement.className = 'note';
        noteElement.innerHTML = `
            ${noteText}
            <button class="delete-button" onclick="deleteNote(this)">حذف</button>
        `;
        notesContainer.appendChild(noteElement);
        noteInput.value = ''; 
        }

    function deleteNote(button) {
        const code = prompt('أدخل الرمز لحذف الملاحظة:');
        if (code === '123456') {
            button.parentElement.remove();
        } else {
            alert('رمز غير صحيح!');
        }
    }

    function toggleNotes() {
        const notesContainer = document.getElementById('notesContainer');
        if (notesContainer.style.display === 'none') {
            notesContainer.style.display = 'block';
        } else {
            notesContainer.style.display = 'none';
        }
    }
</script>

</body>
</html>
